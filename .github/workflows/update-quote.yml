# .github/workflows/update-quote.yml
name: Update Random Quote

# Run this workflow every day at 00:00 UTC (or your preferred schedule)
on:
  schedule:
    - cron: '0 0 * * *'
  # Allows manual running
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (node-fetch)
        run: |
          npm init -y
          npm install node-fetch

      - name: Run quote script
        run: node .github/scripts/update-quote.js

      - name: Commit and Push changes
        uses: stefanprodan/commit-push-action@v4
        with:
          # This ensures the action commits the updated README
          message: 'ðŸ¤– Update README with a new random quote'
          # This uses the GitHub Actions built-in token to push
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
